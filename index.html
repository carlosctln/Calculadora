<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" type="text/javascript"></script>
    <title>Calculadora</title>
</head>
<body onload="init()">
    <h3>Para calcular raices primero debe ingresar el n√∫mero luego dar click en la raiz deseada y por ultimo igual</h3>
    <div class="container">
        <div class="calculadora">
            <div class="display">
                <div id="resultado"></div>
            </div>
                <button class="col-2" id="reset">C</button></span>
                <button id="borrar">&larr;</button>
                <button id="raiz">&radic;</button>
                <button id="raizc">&#8731;</button>
                <button id="siete">7</button>
                <button id="ocho">8</button>
                <button id="nueve">9</button>
                <button id="potencia">^</button>
                <button id="division">/</button>
                <button id="cuatro">4</button>
                <button id="cinco">5</button>
                <button id="seis">6</button>
                <button id="multiplicacion">x</button>
                <button class="row-2" id="suma">+</button>
                <button id="uno">1</button>
                <button id="dos">2</button>
                <button id="tres">3</button>
                <button id="resta">-</button>
                <button class="col-2" id="cero">0</button>
                <button id="punto">.</button>
                <button id="igual">=</button>
                <button id="porcentaje">%</button>
        </div>
    </div>
    
</body>
</html>
